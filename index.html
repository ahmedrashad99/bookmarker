        <button onclick="addbookmark()" class="btn btn-primary text-white p-2">submite</button>

        </div>

        <div class="mt-4">
            <table class="table table-striped">

                    <tr>
                      <th>Bookmark Name</th>

                    </tr>
                  </thead>
                  <tbody  id="submit">

       
                  </tbody>
            </table>
        </div>

    </div>



    
<script src="js/mine.js"></script>
